<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Table Styling */
        .custom-table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .custom-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .custom-table tbody tr:hover {
            background-color: #e9ecef;
            transition: 0.3s;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">My Booked Services</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped custom-table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- API Data Insert -->
                </tbody>
            </table>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchUserOrders();
    });

    function fetchUserOrders() {
        let userId = 1;  // ðŸ”¹ Replace with actual logged-in user ID

        fetch(`https://localhost:7259/api/User/bookings/${userId}`) 
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("orderTableBody");
                tableBody.innerHTML = ""; 

                data.forEach(order => {
                    let row = `<tr>
                        <td>${order.serviceName || N/A}</td>
                        <td>${new Date(order.bookingDate || N/A).toLocaleString()}</td>
                        <td>${order.status || N/A}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error fetching orders:", error));
    }
</script>

</body>
</html>
